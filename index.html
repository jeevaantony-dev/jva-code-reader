<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>J Secure Encoder</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<!-- Password Gate -->
<div id="passwordScreen" class="fullscreen flex-center">
    <div class="password-box">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="passwordBtn" class="btn btn-primary">Enter</button>
        <p id="passError" class="error-msg"></p>
    </div>
</div>

<!-- Main App -->
<div id="app" class="hidden container">
    <h1 class="title">JVA Code Extractor</h1>

    <textarea id="textInput" placeholder="Enter text..."></textarea>
    <textarea id="codeInput" placeholder="Enter jva code..."></textarea>

    <div class="button-row">
        <button id="encodeBtn" class="btn btn-primary">Encode →</button>
        <button id="decodeBtn" class="btn btn-primary">Decode ←</button>
        <button id="copyBtn" class="btn btn-secondary">Copy</button>
        <button id="downloadBtn" class="btn btn-secondary">Download TXT</button>
        <button id="qrBtn" class="btn btn-secondary">QR</button>
    </div>

    <textarea id="output" readonly placeholder="Output will appear here"></textarea>

    <div id="qrContainer"></div>
</div>

<script src="script.js"></script>
</body>
</html>
